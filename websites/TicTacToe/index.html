<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-template-columns: 200px auto;
      height: 100vh;
    }

    .nav {
      background-color: #333;
      color: white;
      display: grid;
      grid-template-rows: auto 1fr auto;
      gap: 10px;
      padding: 20px;
    }

    .nav h1 {
      margin: 0;
    }

    .nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .nav li {
      margin-bottom: 10px;
    }

    .nav a {
      text-decoration: none;
      color: white;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .main {
      padding: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 2px;
    }

    .cell {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
    }

    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <h1>Tic Tac Toe</h1>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <button id="toggleNav" class="button">Toggle Navigation</button>
    </div>
    <div class="main">
      <div>
        <p>Player 1 (X) Points: <span id="player1Points">0</span></p>
        <p>Player 2 (O) Points: <span id="player2Points">0</span></p>
        <button id="resetPointsButton" class="button">Reset Points</button>
      </div>
      <div class="board"></div>
      <button id="nextGameButton" class="button">Next Game</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const board = document.querySelector('.board');
      const cells = Array.from({ length: 9 });
      let player1Points = 0;
      let player2Points = 0;

      cells.forEach((_, index) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = index;
        cell.addEventListener('click', () => handleCellClick(index));
        board.appendChild(cell);
      });

      let currentPlayer = 'X';
      let gameEnded = false;

      function handleCellClick(index) {
        if (gameEnded || cells[index]) return;

        cells[index] = currentPlayer;
        render();

        if (checkWin()) {
          if (currentPlayer === 'X') {
            player1Points++;
            document.getElementById('player1Points').textContent = player1Points;
          } else {
            player2Points++;
            document.getElementById('player2Points').textContent = player2Points;
          }
          alert(`${currentPlayer} wins!`);
          gameEnded = true;
          return;
        }

        if (cells.every(cell => cell)) {
          alert("It's a draw!");
          gameEnded = true;
          return;
        }

        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }

      function checkWin() {
        const winningCombos = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6]
        ];

        return winningCombos.some(combo => {
          const [a, b, c] = combo;
          return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
        });
      }

      function render() {
        cells.forEach((cell, index) => {
          const cellElement = board.querySelector(`[data-index="${index}"]`);
          cellElement.textContent = cell || '';
        });
      }

      // Next game button
      const nextGameButton = document.getElementById('nextGameButton');
      nextGameButton.addEventListener('click', () => {
        resetGame();
      });

      function resetGame() {
        cells.fill(null);
        render();
        currentPlayer = 'X';
        gameEnded = false;
      }

      // Reset points button
      const resetPointsButton = document.getElementById('resetPointsButton');
      resetPointsButton.addEventListener('click', () => {
        resetPoints();
      });

      function resetPoints() {
        player1Points = 0;
        player2Points = 0;
        document.getElementById('player1Points').textContent = player1Points;
        document.getElementById('player2Points').textContent = player2Points;
      }
    });
    document.addEventListener('DOMContentLoaded', () => {
        const toggleNavButton = document.getElementById('toggleNav');
        const nav = document.getElementById('nav');
  
        toggleNavButton.addEventListener('click', () => {
          nav.classList.toggle('closed');
        });
      });
  </script>
</body>
</html>
